<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{date|date:'MMM d, y, h:mm a'}}
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="car" item-start></ion-icon>
          Vehicles
          <ion-badge item-end>{{count}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-icon name="pulse" item-start></ion-icon>
          Status
          <ion-badge item-end color={{color}} >{{msg}}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

<ion-card>
    <ion-card-header>Parked vehicles</ion-card-header>
  <ion-list>
    <ion-item *ngFor="let vehicle of vehicles">
      <div item-start>{{vehicle.name}}</div> <div item-end>{{vehicle.time|date:'h:mm:ss a'}}</div>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
